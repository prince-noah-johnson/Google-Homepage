<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="/style.css" >
    </head>
    <body>
        <nav>
            <div id="navid">
                <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                <a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
                <div><img src="https://static.thenounproject.com/png/756729-200.png"></div>
                <div><button type="submit" name="button">Sign In</button></div>
            </div>
        </nav>

        <!-- Google Logo -->
        <main>
            <section>
                <img src="https://cdn.mos.cms.futurecdn.net/rjqJEKv6P9Yjy9d3KMGvp8.jpg" id="googlelogo">
            </section>
            <div id="searchbar">
                <img src="https://static.vecteezy.com/system/resources/previews/010/353/284/original/google-search-bar-google-search-box-with-voice-search-and-lens-on-white-background-free-vector.jpg">
            </div>
            <section class="lucky">
                <div class="luckybutton">
                    <button type="submit" name="Search" style="border:none;" value="">Google Search</button>
                </div>
                <div class="luckybutton">
                    <button type="submit" name="Lucky" style="border:none;" value="">I'm feeling Lucky</button>
                </div>
            </section>
            <div id="languages">
                <span>Google offered in :</span>
                <ul class="bottom">
                    <li><a href="">हिन्दी</a></li>
                    <li><a href="">বাংলা</a></li>
                    <li><a href="">मराठी</a></li>
                    <li><a href="">ગુજરાતી</a></li>
                    <li><a href="">ಕನ್ನಡ</a></li>
                    <li><a href="">മലയാളം</a></li>
                    <li><a href="">ਪੰਜਾਬੀ</a></li>
                </ul>
            </div>
        </main>
        <footer>
            <div class="layer">India</div>
            <div class="layer">
                <ul class="footer-left">
                    <li><a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                    <li><a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000114-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li><a href="https://www.google.com/intl/en_in/business/">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
                </ul>
                <ul class="footer-right">
                    <li><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
